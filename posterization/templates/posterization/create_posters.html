<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gradil</title>
    <!-- Adicionando o Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Gerador de Gradil</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.pdf_file.id_for_label }}" class="text-sm font-medium text-gray-700">{{ form.pdf_file.label }}</label>
                {{ form.pdf_file }}
                {% if form.pdf_file.errors %}
                    <div class="text-red-600 text-sm">{{ form.pdf_file.errors }}</div>
                {% endif %}
            </div>
            <div class="mb-4">
                <label for="{{ form.rows.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.rows.label }}</label>
                {{ form.rows }}
                {% if form.rows.errors %}
                    <div class="text-red-600 text-sm">{{ form.rows.errors }}</div>
                {% endif %}
            </div>
            <div class="mb-4">
                <label for="{{ form.cols.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.cols.label }}</label>
                {{ form.cols }}
                {% if form.cols.errors %}
                    <div class="text-red-600 text-sm">{{ form.cols.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Gerar Gradil</button>
        </form>
    </div>
</body>
</html>
